baseURL = 'https://craigforshaw.github.io/'
languageCode = 'en-us'
title = 'Craig Forshaw Blog'
theme = 'PaperMod'

[pagination]
  pagerSize = 5

[params]
  description = "Welcome to my blog"
  author = "Craig Forshaw"
  showShareButtons = true
  showReadingTime = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  
  [params.homeInfoParams]
    Title = "Welcome to my blog"
    Content = "Thoughts, ideas, and technical writings"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/craigforshaw"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]
